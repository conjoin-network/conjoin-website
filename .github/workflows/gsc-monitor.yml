name: GSC Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "17 2 * * 1"

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Resubmit sitemap and check Search Console status
        env:
          GOOGLE_OAUTH_ACCESS_TOKEN: ${{ secrets.GOOGLE_OAUTH_ACCESS_TOKEN }}
          GSC_SITE_URL: https://conjoinnetwork.com
        run: node scripts/google/gsc-monitor.mjs
